

<div class="container">
  <div class="row">
    <div class="col-3"  *ngFor="let x of cars | slice : 0 : 12">
      <div class="card">
        <img [src]="x.image" class="card-img-top rounded" alt="{{ x.car }}" />
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ x.car }}</h5>

          <div class="mb-2 text-warning">
            <i class="bi bi-star-fill"></i>
            <span class="fw-bold text-dark">4.8</span>
            <small class="text-muted">(2,436 reviews)</small>
          </div>

          <ul class="list-unstyled mb-3 text-secondary small">
            <li class="mb-1"><i class="bi bi-people me-2"></i> 4 Passengers</li>
            <li class="mb-1"><i class="bi bi-gear me-2"></i> Auto</li>
            <li class="mb-1"><i class="bi bi-snow me-2"></i> Air Conditioning</li>
            <li class="mb-1"><i class="bi bi-door-closed me-2"></i> 4 Doors</li>
          </ul>

          <p class="fw-semibold mb-2">
            Price <span class="text-dark fs-5">{{ x.price }}</span>
            <small class="text-muted">/day</small>
          </p>

          <button class="btn btn-primary w-100 fw-semibold">
            Rent Now <i class="bi bi-arrow-right ms-1"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
</div>

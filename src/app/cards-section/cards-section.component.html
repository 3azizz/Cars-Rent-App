<div class="cards-container"  >

<div class="card shadow-sm p-3" style="width: 20rem; border-radius: 15px;">
  <img src=""  class="card-img-top rounded" alt="Jaguar XE L P250">
  <div class="card-body">
    <h5 class="card-title fw-bold">RED</h5>

    <div class="mb-2 text-warning">
      <i class="bi bi-star-fill"></i>
      <span class="fw-bold text-dark">4.8</span>
      <small class="text-muted">(2,436 reviews)</small>
    </div>
 
    <ul class="list-unstyled mb-3 text-secondary small">
      <li class="mb-1">
        <i class="bi bi-people me-2"></i> 4 Passengers
      </li>
      <li class="mb-1">
        <i class="bi bi-gear me-2"></i> Auto
      </li>
      <li class="mb-1">
        <i class="bi bi-snow me-2"></i> Air Conditioning
      </li>
      <li class="mb-1">
        <i class="bi bi-door-closed me-2"></i> 4 Doors
      </li>
    </ul>

    <p class="fw-semibold mb-2">
      Price <span class="text-dark fs-5">23456$</span>
      <small class="text-muted">/day</small>
    </p>

    <button class="btn btn-primary w-100 fw-semibold">
      Rent Now <i class="bi bi-arrow-right ms-1"></i>
    </button>
  </div>
</div>



</div>
